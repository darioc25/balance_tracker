<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balance Tracker App</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="test.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/63ec83ee76.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Navbar -->
        <div class="custom-navbar">
            <div class="input-wrap">
                <h1 class="main-title"><i class="fa-solid fa-scale-unbalanced nav-logo"></i>Balance Tracker</h1>
                <input type="text" class="searchbar no-render" placeholder="Search...">
            </div>
            <div class="active-user">
                <h3 class="no-user-active"><i class="fa-solid fa-circle-user no-user-active-icon"></i>Not logged in</h3>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="custom-sidebar">
            <!-- User profile -->
            <div class="user-profile sidebar-item-container no-render">
                <h3 class="custom-sidebar-item"><i class="fa-solid fa-address-card custom-sidebar-item-icon"></i>Profile</h3>
            </div>
            <!-- Movements Page -->
            <div class="movements-page sidebar-item-container no-render">
                <h3 class="custom-sidebar-item"><i class="fa-solid fa-money-bill-transfer custom-sidebar-item-icon"></i>Movements</h3>
            </div>
            <!-- New user -->
            <div class="new-user sidebar-item-container">
                <h3 class="custom-sidebar-item"><i class="fa-solid fa-user-plus custom-sidebar-item-icon"></i>Add User</h3>
            </div>
            <!-- Users list -->
            <div class="users-list sidebar-item-container">
                <h3 class="custom-sidebar-item"><i class="fa-solid fa-users custom-sidebar-item-icon"></i>Users List</h3>
            </div>
            <!-- App Setting -->
            <div class="app-setting sidebar-item-container">
                <h3 class="custom-sidebar-item"><i class="fa-solid fa-gear custom-sidebar-item-icon"></i>App Setting</h3>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- User Profile -->
            <div class="user-profile-module-container no-render">
                <div class="user-profile-module">
                    <h1>User Profile</h1>
                </div>
            </div>

            <!-- Add User Module -->
            <div class="add-user-module-container no-render">
                <div class="add-user-module">
                    <div class="add-user-module-form">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" maxlength="12" class="user-firstname-input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" maxlength="12" class="user-lastname-input">
                    </div>
                    <div class="icon-list">
                        <i class="custom-user-icon fa-solid fa-user-astronaut"></i>
                        <i class="custom-user-icon fa-solid fa-user-tie"></i>
                        <i class="custom-user-icon fa-solid fa-cat"></i>
                        <i class="custom-user-icon fa-solid fa-dog"></i>
                        <i class="custom-user-icon fa-solid fa-otter"></i>
                        <i class="custom-user-icon fa-solid fa-fish-fins"></i>
                        <i class="custom-user-icon fa-solid fa-snowflake"></i>
                        <i class="custom-user-icon fa-solid fa-motorcycle"></i>
                        <i class="custom-user-icon fa-solid fa-robot"></i>
                        <i class="custom-user-icon fa-solid fa-bomb"></i>
                        <i class="custom-user-icon fa-solid fa-skull"></i>
                        <i class="custom-user-icon fa-solid fa-mosquito"></i>
                        <i class="custom-user-icon fa-solid fa-meteor"></i>
                        <i class="custom-user-icon fa-solid fa-hamsa"></i>
                        <i class="custom-user-icon fa-solid fa-candy-cane"></i>
                        <i class="custom-user-icon fa-regular fa-face-grin-wink"></i>
                        <i class="custom-user-icon fa-solid fa-seedling"></i>
                        <i class="custom-user-icon fa-solid fa-shrimp"></i>
                    </div>
                    <button class="add-user-btn">Add User</button>
                </div>
                <div class="add-user-preview">
                    <div class="user-icon-preview">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <h3 class="user-name-preview">Name: <span class="user-firstname-preview"></span></h3>
                    <h3 class="user-name-preview">Surname: <span class="user-lastname-preview"></span></h3>
                    <h3 class="user-color-picker-header">Choose a color</h3>
                    <div class="user-color-picker">
                        <div class="user-logo-color user-logo-color-1"></div>
                        <div class="user-logo-color user-logo-color-2"></div>
                        <div class="user-logo-color user-logo-color-3"></div>
                        <div class="user-logo-color user-logo-color-4"></div>
                        <div class="user-logo-color user-logo-color-5"></div>
                        <div class="user-logo-color user-logo-color-6"></div>
                        <div class="user-logo-color user-logo-color-7"></div>
                        <div class="user-logo-color user-logo-color-8"></div>
                        <div class="user-logo-color user-logo-color-9"></div>
                    </div>
                </div>
                <div class="add-user-submited-form no-render">
                    <i class="fa-solid fa-circle-check"></i>
                    <h3>User successfully created!</h3>
                </div>
            </div>

            <!-- Users List Module -->
            <div class="users-list-module-container no-render">
                <!-- Users List Module -->
                <div class="users-list-module">
                    <table class="users-list-table"></table>
                </div>
            </div>

        </div>

        <!-- Custom Script -->
        <script src="script.js"></script>
    </body>
</html>
